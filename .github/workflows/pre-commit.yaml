---
name: pre-commit

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.12"
      - name: Install requirements
        run: python3 -m pip install -r requirements_dev.txt
      - uses: "pre-commit/action@v3.0.1"
